name: CI Pipeline

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend (if exists)
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            cd frontend
            npm install
            npm run build || echo "Build step skipped"
          else
            echo "No frontend detected, skipping"
          fi

  test-node:
    runs-on: ubuntu-latest
    needs: build-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Test frontend (if exists)
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            cd frontend
            npm install
            npm test || echo "No tests yet"
          else
            echo "No frontend detected, skipping"
          fi

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Test backend (if exists)
        run: |
          if [ -d "backend" ] && [ -f "backend/requirements.txt" ]; then
            cd backend
            pip install -r requirements.txt || echo "No deps"
            pytest --maxfail=5 --disable-warnings -q || echo "No tests yet"
          else
            echo "No backend detected, skipping"
          fi

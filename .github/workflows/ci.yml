name: CI Pipeline

on:
  push:
    branches: [ "pets-ehr-demo", "pets-ehr-prod" ]
  pull_request:
    branches: [ "pets-ehr-demo", "pets-ehr-prod" ]

jobs:
  build-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  test-node:
    runs-on: ubuntu-latest
    needs: build-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run tests
        run: npm test -- --ci --reporter jest-junit
        working-directory: frontend

  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: backend

      - name: Run tests
        run: pytest --maxfail=5 --disable-warnings -q
        working-directory: backend
